<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ABFF - Login</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="scripts/jquery-2.2.4.min.js"></script>
	<script src="scripts/login-script.js"></script>
	<script src="scripts/internationalization.js"></script>
	<script src="scripts/common.js"></script>
</head>

<body>

	<div id="wrapper">

		<!--<div id="header">
		</div> #header -->

		<div class="message-container">
			<span id="message-text"></span>
			<span class="message-close">x</span>
		</div>

		<div id="content">
      <div class="container-login">
				<img src="images/logo.png" width="200px"><br /><br />
        <span data-i18n="lbl-login-user"></span><br />
        <input type="text" maxlength="15" name="usuario" id="txt-usuario"><br ;/>

        <span data-i18n="lbl-login-password"></span><br />
        <input type="password" maxlength="15" name="senha" id="txt-senha"><br />

        <button class="btn-default" data-i18n="btn-clear" id="btn-limpar"></button>
        <button class="btn-action" data-i18n="btn-action" id="btn-entrar"></button><br/><br/>
				<a href="cadastrar-usuario" data-i18n="lbl-login-singup" id="lnk-cadastrar-usuario"></a>
      </div>
		</div><!-- #content -->

		<!--<div id="footer">
		</div> #footer -->

	</div><!-- #wrapper -->

</body>

</html>
